<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiv E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Shiv E-Commerce</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="filterCategory('All')">All</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Mobiles')">Mobiles</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Laptops')">Laptops</a></li>
                        <li class="nav-item"><a class="nav-link" href="#"
                                onclick="filterCategory('Accessories')">Accessories</a></li>
                    </ul>
                    <input type="text" id="searchBar" class="form-control w-25" placeholder="Search products..."
                        onkeyup="searchProducts()">
                    <button class="btn btn-outline-dark ms-3 position-relative" id="cartToggle">
                        <a href="#cartSidebar"> <i class="bi bi-cart3"> Cart</i></a>
                        <span class="cart-count badge bg-danger" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-5 pt-5">
        <h2 class="text-center mb-4">Products</h2>
        <div class="row" id="productList">
            <!-- Products will be dynamically inserted here -->
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="btn-close" id="closeCart"></button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="cart-footer">
            <div class="total d-flex justify-content-between">
                <span>Total:</span>
                <span id="cartTotal">₹0.00</span>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
        </div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 Innomatics Research Labs. All rights reserved by <a
                href="https://www.linkedin.com/in/shivarth-dronachary/" target="_blank">Shivarth_IN1255138</a>. ❤️</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
    </script>
</body>

</html>
