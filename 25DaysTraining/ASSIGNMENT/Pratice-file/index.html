<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝕊𝕙𝕚𝕧 𝔼-Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#cartSidebar">𝕊𝕙𝕚𝕧 E-Food</a>
            <button class="cart-toggle" id="cartToggle">
                <a href="#cartSidebar"> <i class="bi bi-cart3"></i></a>
                <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <h2 class="text-center mb-4">Products</h2>
        <div class="row" id="productList">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="closeCart">
                <a href="#"> <i class="bi bi-cart3"></i></a>

            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer">
            <div class="total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="btn btn-primary w-100" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <div class="cart-overlay" id="cartOverlay"></div>
    <footer>
        <p>&copy; Innomatics Research Labs © . All rights reserved by
            <a href="https://www.linkedin.com/in/shivarth-dronachary/" target="_blank">
                Shivarth_IN1255138
            </a>.❤️
        </p> 
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
