<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page" class="landing-page animate__animated animate__fadeIn">
            <h1 class="animate__animated animate__bounceIn">𝓜𝓮𝓶𝓸𝓻𝔂 𝓜𝓪𝓽𝓬𝓱 𝓖𝓪𝓶𝓮</h1>
            <div class="category-buttons">
                <button data-category="vehicles" class="animate__animated animate__fadeInUp"
                    style="animation-delay: 0.2s">
                    🚗 Vehicles
                </button>
                <span class="high-score" data-category="vehicles">High Score: 0</span>

                <button data-category="sports" class="animate__animated animate__fadeInUp"
                    style="animation-delay: 0.3s">
                    ⚽ Sports
                </button>
                <span class="high-score" data-category="sports">High Score: 0</span>

                <button data-category="music" class="animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                    🎵 Music
                </button>
                <span class="high-score" data-category="music">High Score: 0</span>

                <button data-category="technology" class="animate__animated animate__fadeInUp"
                    style="animation-delay: 0.5s">
                    💻 Technology
                </button>
                <span class="high-score" data-category="technology">High Score: 0</span>

                <button data-category="food" class="animate__animated animate__fadeInUp" style="animation-delay: 0.6s">
                    🍔 Food
                </button>
                <span class="high-score" data-category="food">High Score: 0</span>
            </div>
            <br>
            <!-- Reset High Scores Button -->
            <button id="reset-scores" class="animate__animated animate__fadeInUp" style="animation-delay: 1s">
                🔄 Reset High Scores
            </button>

        </div>

        <!-- Game Page -->
        <div id="game-page" class="game-page hidden">
            <div class="game-header animate__animated animate__fadeInDown">
                <div class="score">🏆 Score: <span id="score">0</span></div>
                <div class="timer">⏱️ Time: <span id="timer">30</span>s</div>
                <button id="back-button" class="back-button">← Back to Menu</button>
            </div>

            <div id="game-grid" class="game-grid animate__animated animate__fadeIn"></div>

            <!-- Game Over Modal -->
            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content animate__animated animate__zoomIn">
                    <h2 id="game-over-title">Game Over!</h2>
                    <p>Final Score: <span id="final-score">0</span></p>

                    <button id="play-again" class="animate__animated animate__bounceIn" style="animation-delay: 0.3s">
                        🎮 Play Again
                    </button>

                    <button id="change-category" class="animate__animated animate__bounceIn"
                        style="animation-delay: 0.4s">
                        🔄 Change Category
                    </button>

                    <button id="go-home" class="animate__animated animate__bounceIn" style="animation-delay: 0.5s">
                        🏠 Home
                    </button>
                </div>
            </div>

        </div>
        
    </div>
    
    <script src="script.js"></script>
