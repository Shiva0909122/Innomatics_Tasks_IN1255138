<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Bridge</title>
    <link rel="stylesheet" href="../Styles/login.css">
</head>

<body>
    <div class="logo">
        <a href="../index.html">
            <img src="../assets/Screenshot_2025-02-24_145648-removebg-preview.png" alt="Health Bridge Logo">
        </a>
    </div>

    <div class="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-success login-btn" onclick="login()">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Signup</a></p>
        </form>
    </div>


    <div class="docimg">
        <img src="../assets/virtualmaindoctorwomen.webp" alt="">
    </div>

    <script src="../Script/script.js"></script>
</body>

</html>
