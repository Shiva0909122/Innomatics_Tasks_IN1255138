<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Health Bridge</title>
    <link rel="stylesheet" href="../Styles/signup.css">
</head>

<body>
    <div class="logo">
        <a href="../index.html">
            <img src="../assets/Screenshot_2025-02-24_145648-removebg-preview.png" alt="Health Bridge Logo">
        </a>
    </div>

    <div class="signup-container">
        <form id="signup-form">
            <h2 class="su">Sign Up</h2>
            <input type="text" id="signup-username" class="form-control" placeholder="Username" required>
            <input type="text" id="signup-mobile" class="form-control" placeholder="Mobile No" required>
            <input type="email" id="signup-email" class="form-control" placeholder="Email" required>
            <select id="signup-role" required onchange="toggleHospitalInput()">
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
                <option value="admin">Administrator</option>
            </select>
            <input type="text" id="hospital" class="hospital-input" placeholder="Hospital Name" >
            <input type="password" id="signup-password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-primary signup-btn" onclick="signup()">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <div class="docimg">
        <img src="../assets/maindoctormen.jpg" alt="">
    </div>

    <script src="../Script/script.js"></script>
</body>

</html>
